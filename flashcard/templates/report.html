{% extends 'global.html'%}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static "users/css/register.css" %}">
<link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel="stylesheet" href="{% static "flashcard/css/new_flashcard.css" %}">
<link rel="stylesheet" href="{% static "flashcard/css/list_challenges.css" %}">
<script type="text/javascript" src="{% static "flashcard/js/flashcard.js" %}"></script>

{% endblock %}

{% block 'content' %}

  {% include "partials/header.html" %}
  
  <div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md">
            <p class="secondary-source">{{challenge.title}}</p>
            <hr>
            <canvas id="chart1"></canvas>
        </div>
        <div class="col-md">
            <br><br><br><br>
            
            <div style="background-color: white;">

                <canvas id="chart2"></canvas>

            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('chart1');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Acertos', 'Erros'],
      datasets: [{
        label: 'Qtd',
        data: {{data}},
        borderWidth: 1
      }]
    },
    
  });
</script>

<script>

  const ctx2 = document.getElementById('chart2');

  new Chart(ctx2, {
    type: 'radar',
    data: {
      labels: {{categories|safe}},
      datasets: [{
        label: 'Qtd',
        data: {{data2}},
        borderWidth: 1,
        fill: true,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgb(255, 99, 132)',
        pointBackgroundColor: 'rgb(255, 99, 132)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgb(255, 99, 132)'
      }]
    },
    
  });

</script>

{% endblock %}
